<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<style>
		#form-container {
			width: 50%;
			margin-left: auto;
			margin-right: auto;
	      	padding: 20px;

		}

		.form-group {
			margin-bottom: 20px;
		}

		input,
		textarea {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 14px;
		}

		textarea {
			resize: none;
			width: 100%;
		}
	</style>
</head>
<body>

	<div id="form-container">
		<div class="form-group">
			<input type="text" id="input1" name="input1" placeholder="input1" style="width: 100%;">
		</div>

		<div class="form-group">
			<input type="text" id="input2" name="input2" placeholder="input2" style="width: 40%;float: left;">
		</div>

		<div class="form-group">
			<input type="text" id="input3" name="input3" placeholder="input3" style="width: 40%;float: right;">
		</div>

		<div class="form-group">
			<input type="text" id="input4" name="input4" placeholder="input4" style="width: 70%; margin-top: 20px;">
		</div>

		<div class="form-group">
			<textarea id="textarea" name="textarea" rows="4" placeholder="text area"></textarea>
		</div>

		<div>
			<img src = "https://themepack.me/i/c/749x467/media/g/1495/star-citizen-theme-mp18.jpg" alt = "my image" width="100%" height="100%" />
		</div>

	</div>

</body>
</html>
